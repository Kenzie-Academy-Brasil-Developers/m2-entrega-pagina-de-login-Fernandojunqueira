<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/color.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/input.css">
    <link rel="stylesheet" href="./styles/margins.css">
    <link rel="stylesheet" href="./styles/text.css">
    <link rel="stylesheet" href="./styles/flex.css">
    <link rel="stylesheet" href="./styles/button.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="icon" href="./assets/img/cheveron-outline-up 4.png">
    <title>Simple and Basic</title>
</head>
<body>
    <section class="flex column bg-color-primary mb-4">
        <h1 class="font-title-1 color-white-text">Seja bem-vindo</h1>
        <p class="font-text-1 color-white-text">Soluções genialmente simples...</p>
    </section>
    <form class="flex column container  ">
        <img src="./assets/img/cheveron-outline-up 4.png" alt="Logo">
        <p>Faça seu login</p>
        <input type="text" placeholder="Digite seu email aqui" class="input-default">
        <input type="text" placeholder="Digite sua senha aqui" class="input-default">
        <button class="button-default">Entrar</button>
        <h4 class="font-text-3 color-green-text " data-modal-open="novaSenha"><img src="./assets/img/Vector (6).png" class="mr-5">Esqueci minha senha</h4>
    </form>
    <div class="flex column modal-wrapper hidden" id="novaSenha">
        <div class="flex column modal">
            <img src="./assets/img/cheveron-outline-up 4.png" alt="logo">
            <h2 class="font-title-mobile-1 color-green-text">Esqueceu sua senha? Não se preocupe!</h2>
            <p class="font-text-mobile-2">Insira seu e-mail abaixo e enviaremos as instruções para redefinir sua senha.</p>
            <input type="text" placeholder="E-mail" name="" id="" class="input-default-modal">
            <button class="button-default-modal">Enviar</button>
            <p class="font-title-mobile-1" data-modal-open="novaSenha">&#60 voltar</p>
        </div>
    </div>
    <script type="module" src="./src/script.js"></script>
</body>
</html>
